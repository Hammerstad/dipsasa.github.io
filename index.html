---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="post-heading padd">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        
        <span class="post-meta padd">
          {{ post.date | date: "%b %-d, %Y" }} 
          <a href="{{ site.baseurl }}/authors/{{ post.author }}" itemprop="name">
                {{ site.data.authors[post.author].name }}
            </a>
            
        </span>
        
        {% if post.img %}
        <img class="post-img" src="{{post.img}}"></img>
        {% endif %}

        <div class="post-excerpt padd">
            {{ post.excerpt }}
            <a href="{{ post.url | prepend: site.baseurl }}">[...]</a>
        </div>
        
        
        <div class="padd post-tags">
            {% for tag in post.tags %}
                <a class="post-tag" href="{{ site.baseurl }}/tag/{{ tag }}" itemprop="name">
                    #{{ tag }}
                </a>
            {% endfor %}
        </div>
        
        <hr/>
      </li>
    {% endfor %}
  </ul>

</div>

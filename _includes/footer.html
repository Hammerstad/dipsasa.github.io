<footer class="site-footer">

  <div class="wrapper footer_wrapper">

        <ul class="social-media-list">
          
          {% if site.karriere_url %}
            <li class="footer_li">
              <a class="brand-logo" href="{{ site.karriere_url }}" target="_blank">
               <span>{% include dipslogo.svg %}</span>
              </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
            <li class="footer_li">
              <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
               <i class="fa footer_fa fa-twitter"></i>
              </a>
          </li>
          {% endif %}
          
          {% if site.facebook_username %}
            <li class="footer_li">
                <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank">
                <i class="fa footer_fa fa-facebook"></i>
                </a>
            </li>
          {% endif %}
          
          {% if site.linkedin_username %}
            <li class="footer_li">
                <a href="https://linkedin.com/{{ site.linkedin_username }}" target="_blank">
                <i class="fa footer_fa fa-linkedin"></i>
                </a>
            </li>
          {% endif %}
          
          {% if site.github_username %}
            <li class="footer_li">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">
                <i class="fa footer_fa fa-github"></i>
                </a>
            </li>
          {% endif %}
        </ul>

  </div>

</footer>
